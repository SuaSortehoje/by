<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimento Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 5px;
      background: #40ffa1;
      text-align: center;
    }
    .container {
      max-width: 800px auto;
      margin: 5px ;
      height: 400px;
      background: #ffe715;
      margin-top: 80px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #aaa;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .value-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .value-buttons button {
      width: 70px;
      text-align: center;
    }
    .details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff3cd;
      text-align: left;
    }
    .card {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #000;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: left;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .card button {
      background: #007bff;
    }
    .inputClass {
      text-align: center;
      width: 40%;
      border-radius: 5px;
    }
    .inputSenha {
      display: inline-block;
      height: 30px;
      text-align: center;
      width: 50%;
      border-radius: 10px;
    }
    h3{
        font-size:18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investimento</h1>
    
    <input class="inputClass" type="number" id="invest" readonly>
    <p id="valorSelecionado">Valor Selecionado: R$0</p> <!-- Exibe o valor selecionado -->
    <div class="value-buttons">
      <!-- Botões serão gerados aqui -->
    </div>
    <button onclick="gerarInvestimento()">Confirmar Investimento</button>
    <p id="senhaGerada">Senha: N/A</p>

    <hr>
    <h3>Digite a senha para ver os detalhes:</h3>
    <input class="inputSenha" type="text" id="senhaInput" placeholder="Insira a senha">
    <button onclick="mostrarDetalhes()">Ver Detalhes</button>
    <div id="detalhes" class="details" style="display: none;"></div>

    <div id="cards"></div>
  </div>

  <script>
    const buttonContainer = document.querySelector('.value-buttons');
    let valorTotal = 0; // Valor acumulado

    // Função para criar os botões de valor
    const gerarBotoesDeValor = () => {
      for (let i = 10; i <= 100; i += 10) {
        const button = document.createElement('button');
        button.textContent = `R$${i}`;
        button.onclick = () => {
          valorTotal += i; // Acumula o valor
          document.getElementById('invest').value = valorTotal;
          document.getElementById('valorSelecionado').textContent = `Valor Selecionado: R$${valorTotal}`;
          salvarValorNoLocalStorage(valorTotal);
        };
        buttonContainer.appendChild(button);
      }
    };

    // Função para salvar o valor no localStorage
    const salvarValorNoLocalStorage = (valor) => {
      localStorage.setItem('valorAtual', valor);
    };

    // Função para recuperar o valor do localStorage
    const recuperarValorDoLocalStorage = () => {
      const valor = localStorage.getItem('valorAtual');
      if (valor) {
        valorTotal = parseFloat(valor);
        document.getElementById('invest').value = valorTotal;
        document.getElementById('valorSelecionado').textContent = `Valor Selecionado: R$${valorTotal}`;
      }
    };

    // Função para gerar o investimento
    const gerarInvestimento = () => {
      const valor = valorTotal;
      if (valor < 10 || valor > 1000) {
        alert('Por favor, insira um valor de investimento válido entre 10 e 1000.');
        return;
      }

      const nome = prompt("Digite seu nome:");
      if (!nome) {
        alert("Nome é obrigatório!");
        return;
      }

      // Data e hora
      const now = new Date();
      const dataHora = now.toLocaleString();

      // Gera senha única
      const senha = `INV-${Math.floor(10000 + Math.random() * 90000)}`;

      // Calcula os juros
      const jurosDiarios = valor * 0.01; // 1% ao dia
      const totalJuros = jurosDiarios * 15;
      const totalReceber = valor + totalJuros;

      // Salva os dados no localStorage
      const dados = {
        nome,
        valorInvestido: valor,
        jurosDiarios,
        totalJuros,
        totalReceber,
        senha,
        dataHora,
      };

      let senhas = JSON.parse(localStorage.getItem('investimentos')) || {};
      senhas[senha] = dados;
      localStorage.setItem('investimentos', JSON.stringify(senhas));

      document.getElementById('senhaGerada').textContent = `Senha: ${senha}`;

      desativarBotoes();
      criarCard(dados);

      alert(`Investimento confirmado! Sua senha é: ${senha}`);
    };

    // Função para desativar botões
    const desativarBotoes = () => {
      const buttons = buttonContainer.querySelectorAll('button');
      buttons.forEach(button => {
        button.disabled = true;
      });
      document.getElementById('invest').disabled = true;
      localStorage.setItem('botoesDesativados', Date.now());
    };

    // Função para verificar se os botões devem ser desativados
    const verificarBotoes = () => {
      const dataDesativacao = localStorage.getItem('botoesDesativados');
      if (dataDesativacao) {
        const diasPassados = (Date.now() - dataDesativacao) / (1000 * 60 * 60 * 24);
        if (diasPassados < 7) {
          desativarBotoes();
        }
      }
    };

    // Função para criar o card com os dados
    const criarCard = (dados) => {
      const cardsContainer = document.getElementById('cards');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Data/Hora:</strong> ${dados.dataHora}</p>
        <p><strong>Valor Investido:</strong> R$${dados.valorInvestido.toFixed(2)}</p>
        <p><strong>Total de Juros:</strong> R$${dados.totalJuros.toFixed(2)}</p>
        <p><strong>Total a Receber:</strong> R$${dados.totalReceber.toFixed(2)}</p>
        <button onclick="enviarParaWhatsApp('${dados.nome}', '${dados.valorInvestido}', '${dados.totalJuros}', '${dados.totalReceber}')">Enviar para WhatsApp</button>
      `;
      cardsContainer.appendChild(card);
    };

    // Função para mostrar detalhes
    const mostrarDetalhes = () => {
      const senha = document.getElementById('senhaInput').value;
      let senhas = JSON.parse(localStorage.getItem('investimentos')) || {};

      if (!senhas[senha]) {
        alert('Senha inválida ou não encontrada.');
        return;
      }

      const dados = senhas[senha];
      const detalhesHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Valor Investido:</strong> R$${dados.valorInvestido.toFixed(2)}</p>
        <p><strong>Data/Hora:</strong> ${dados.dataHora}</p>
        <p><strong>Total de Juros (15 dias):</strong> R$${dados.totalJuros.toFixed(2)}</p>
        <p><strong>Total a Receber:</strong> R$${dados.totalReceber.toFixed(2)}</p>
      `;
      document.getElementById('detalhes').innerHTML = detalhesHTML;
      document.getElementById('detalhes').style.display = 'block';
    };

    // Função para enviar dados para WhatsApp
    const enviarParaWhatsApp = (nome, valorInvestido, totalJuros, totalReceber) => {
      const mensagem = `Olá! Aqui estão os dados do investimento:\n\n` +
        `Nome: ${nome}\n` +
        `Valor Investido: R$${parseFloat(valorInvestido).toFixed(2)}\n` +
        `Juros Acumulados: R$${parseFloat(totalJuros).toFixed(2)}\n` +
        `Total a Receber: R$${parseFloat(totalReceber).toFixed(2)}\n`;

      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    };
const resetarLocalStorage = () => {
  localStorage.clear();
  alert("LocalStorage foi zerado!");
  
};

    // Inicialização
    window.onload = () => {
      gerarBotoesDeValor();
      verificarBotoes();
      recuperarValorDoLocalStorage();
      
    };
   
  </script>
</body>
</html>
