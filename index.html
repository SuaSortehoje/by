<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimento Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 5px;
      background: #40ffa1;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 5px auto;
      background: #ffe715;
      margin-top: 80px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #aaa;
    }
    button {
      margin: 2px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .value-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .value-buttons button {
      width: 47px;
      text-align: center;
    }
    .details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff3cd;
      text-align: left;
    }
    .card {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #000;
      border-radius: 10px;
      background: #f9f9f9;
      text-align: left;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .card button {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investimento</h1>
    <label for="invest">Valor do Investimento (10 a 100):</label><br>
    <input type="number" id="invest" min="10" max="100">
    <p id="valorSelecionado">Valor Selecionado: R$0</p> <!-- Exibe o valor selecionado -->
    <div class="value-buttons">
      <!-- Botões serão gerados aqui -->
    </div>
    <button onclick="gerarInvestimento()">Confirmar Investimento</button>
    <p id="senhaGerada">Senha: Nenhuma</p>

    <hr>
    <h3>Digite a senha para ver os detalhes:</h3>
    <input type="text" id="senhaInput" placeholder="Insira a senha">
    <button onclick="mostrarDetalhes()">Ver Detalhes</button>
    <div id="detalhes" class="details" style="display: none;"></div>

    <div id="cards"></div>
  </div>

  <script>
    const buttonContainer = document.querySelector('.value-buttons');

    // Função para gerar o investimento e criar o card
    const gerarInvestimento = () => {
      const valor = parseFloat(document.getElementById('invest').value);
      if (isNaN(valor) || valor < 10 || valor > 100) {
        alert('Por favor, insira um valor de investimento válido entre 10 e 100.');
        return;
      }

      const nome = prompt("Digite seu nome:");
      if (!nome) {
        alert("Nome é obrigatório!");
        return;
      }

      // Data e hora
      const now = new Date();
      const dataHora = now.toLocaleString();

      // Gera senha única
      const senha = `INV-${Math.floor(10000 + Math.random() * 90000)}`;

      // Calcula os juros
      const jurosDiarios = valor * 0.02; // 2% ao dia
      const totalJuros = jurosDiarios * 15;
      const totalReceber = valor + totalJuros;

      // Salva os dados no objeto e no Local Storage
      const dados = {
        nome,
        valorInvestido: valor,
        jurosDiarios,
        totalJuros,
        totalReceber,
        senha,
        dataHora,
        codigoIndicacao: `IND-${Math.floor(1000 + Math.random() * 9000)}`,
        linkSite: "https://www.meusite.com",
        chavePix: "1234-5678-9101-1121"
      };

      // Armazena os dados no localStorage, garantindo que os dados sejam salvos para cada senha
      let senhas = JSON.parse(localStorage.getItem('investimentos')) || {};
      senhas[senha] = dados;
      localStorage.setItem('investimentos', JSON.stringify(senhas));

      // Exibe a senha gerada no display
      document.getElementById('senhaGerada').textContent = `Senha: ${senha}`;

      // Desativa os botões e o input valor por 7 dias
      desativarBotoes();

      // Cria o card
      criarCard(dados);
      alert(`Investimento confirmado! Sua senha é: ${senha}`);
    };

    // Função para criar o card com os dados do investimento
    const criarCard = (dados) => {
      const cardsContainer = document.getElementById('cards');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Data/Hora:</strong> ${dados.dataHora}</p>
        <p><strong>Valor Investido:</strong> R$${dados.valorInvestido.toFixed(2)}</p>
        <p><strong>Total de Juros:</strong> R$${dados.totalJuros.toFixed(2)}</p>
        <p><strong>Total a Receber:</strong> R$${dados.totalReceber.toFixed(2)}</p>
        <p><strong>Chave Pix:</strong> ${dados.chavePix}</p>
        <button onclick="confirmarPagamento('${dados.senha}')">Pagamento</button>
        <button onclick="copiarPix('${dados.chavePix}')">Cópia Pix</button>
      `;
      cardsContainer.appendChild(card);
    };

    // Função para simular pagamento
    const confirmarPagamento = (senha) => {
      alert(`Pagamento confirmado para o investimento com senha: ${senha}`);
    };

    // Função para copiar a chave Pix para a área de transferência
    const copiarPix = (chavePix) => {
      navigator.clipboard.writeText(chavePix)
        .then(() => {
          alert("Chave Pix copiada para a área de transferência!");
        })
        .catch(err => {
          alert("Erro ao copiar chave Pix: " + err);
        });
    };

    // Função para desativar os botões e o input valor por 7 dias
    const desativarBotoes = () => {
      const buttons = buttonContainer.querySelectorAll('button');
      buttons.forEach(button => {
        button.disabled = true;
      });
      document.getElementById('invest').disabled = true;
      localStorage.setItem('botoesDesativados', Date.now());
    };

    // Função para verificar se os botões devem ser desativados
    const verificarBotoes = () => {
      const dataDesativacao = localStorage.getItem('botoesDesativados');
      if (dataDesativacao) {
        const diasPassados = (Date.now() - dataDesativacao) / (1000 * 60 * 60 * 24);
        if (diasPassados < 7) {
          desativarBotoes();
        }
      }
    };

    // Função para gerar os botões de valor
    const gerarBotoesDeValor = () => {
      for (let i = 10; i <= 100; i += 10) {
        const button = document.createElement('button');
        button.textContent = `R$${i}`;
        button.onclick = () => {
          document.getElementById('invest').value = i;
          // Atualiza o valor selecionado no display
          document.getElementById('valorSelecionado').textContent = `Valor Selecionado: R$${i}`;
        };
        buttonContainer.appendChild(button);
      }
    };

    // Função para mostrar os detalhes com base na senha
    const mostrarDetalhes = () => {
      const senha = document.getElementById('senhaInput').value;
      let senhas = JSON.parse(localStorage.getItem('investimentos')) || {};

      if (!senhas[senha]) {
        alert('Senha inválida ou não encontrada.');
        return;
      }

      const dados = senhas[senha];
      const detalhesHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Valor Investido:</strong> R$${dados.valorInvestido.toFixed(2)}</p>
        <p><strong>Data/Hora:</strong> ${dados.dataHora}</p>
        <p><strong>Juros Diários (2%):</strong> R$${dados.jurosDiarios.toFixed(2)}</p>
        <p><strong>Total de Juros (15 dias):</strong> R$${dados.totalJuros.toFixed(2)}</p>
        <p><strong>Total a Receber:</strong> R$${dados.totalReceber.toFixed(2)}</p>
        <p><strong>Código de Indicação:</strong> ${dados.codigoIndicacao}</p>
        <p><strong>Link do Site:</strong> <a href="${dados.linkSite}" target="_blank">${dados.linkSite}</a></p>
        <p><strong>Chave Pix:</strong> ${dados.chavePix}</p>
      `;
      document.getElementById('detalhes').innerHTML = detalhesHTML;
      document.getElementById('detalhes').style.display = 'block';
    };

    // Inicializa os botões e verifica desativação
    gerarBotoesDeValor();
    verificarBotoes();
  </script>
</body>
</html>
