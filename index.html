<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investimento Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 5px;
      background: #40ffa1;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 5px auto;
      background: #ffe715;
      margin-top: 80px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #aaa;
    }
    button {
      margin: 2px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .value-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .value-buttons button {
      width: 47px;
      text-align: center;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      margin: auto;
    }
    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: red;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investimento</h1>
    <label for="invest">Valor do Investimento (10 a 100):</label>
    <input type="number" id="invest" min="10" max="100">
    <div class="value-buttons">
      <!-- Botões serão gerados aqui -->
    </div>
    <button onclick="iniciarInvestimento()">Iniciar Investimento</button>
    <p id="resumo">Nenhum investimento iniciado.</p>
      <p id="resumo1">Nenhum investimento iniciado.</p>
    <div class="button-group">
      <button id="sacarDiario" onclick="abrirModalSaque()" disabled>Sacar Valor Diário</button>
      <button id="sacarTotal" onclick="sacarTotal()" disabled>Sacar Valor Total</button>
    </div>
  </div>

  <!-- Modal PIX -->
  <div id="modal-invest" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalInvestimento()">&times;</span>
      <h2>Detalhes do PIX</h2>
      <p>Chave PIX: <strong id="chavePix">12345678900</strong></p>
      <button onclick="copiarPix()">Copiar PIX</button>
    </div>
  </div>

  <!-- Modal Saque -->
  <div id="modal-saque" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalSaque()">&times;</span>
      <h2>Sacar Juros</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
      <label for="pix">Chave PIX:</label>
      <input type="text" id="pix" placeholder="Digite sua chave PIX">
      <button onclick="confirmarSaque()">Confirmar Saque</button>
    </div>
  </div>

  <script>
    
  const jurosDiarios = 0.01; // 1% ao dia
  let investimento = 0;
  let totalDias = 0;
  let valorJuros = 0;

  const iniciarInvestimento = () => {
    investimento = parseFloat(document.getElementById('invest').value);
    if (isNaN(investimento) || investimento < 10 || investimento > 100) {
      alert('Por favor, insira um valor de investimento válido entre 10 e 100.');
      return;
    }
    totalDias = 0; // Zera o contador de dias ao iniciar um novo investimento
    valorJuros = 0; // Zera o valor dos juros
    atualizarResumo();
    verificarBotoes();
  };

  const atualizarResumo = () => {
    // Calcula o juro acumulado com base nos dias
    valorJuros = investimento * jurosDiarios * totalDias;

    // Valor total (investimento + juros)
    const totalComJuros = investimento + valorJuros;

    // Atualiza o conteúdo do resumo
    const resumo = `
      <strong>Investimento inicial:</strong> R$${investimento.toFixed(2)}<br>
      <strong>Juros acumulados:</strong> R$${valorJuros.toFixed(2)}<br>
      <strong>Total (Investimento + Juros):</strong> R$${totalComJuros.toFixed(2)}<br>
      <strong>Dias passados:</strong> ${totalDias}
    `;
    document.getElementById('resumo').innerHTML = resumo;
  };

  const verificarBotoes = () => {
    // Habilita ou desabilita botões com base nas condições
    document.getElementById('sacarDiario').disabled = valorJuros === 0;
    document.getElementById('sacarTotal').disabled = totalDias < 15;
  };

  // Gerador de botões de valor para escolha rápida
  const gerarBotoesDeValor = () => {
    const buttonContainer = document.querySelector('.value-buttons');
    for (let i = 10; i <= 100; i += 10) {
      const button = document.createElement('button');
      button.textContent = `R$${i}`;
      button.onclick = () => {
        // Ao clicar no botão, define o valor no input
        document.getElementById('invest').value = i;

        // Desabilita todos os botões e destaca o botão selecionado
        const buttons = document.querySelectorAll('.value-buttons button');
        buttons.forEach(b => b.disabled = true);
        button.style.backgroundColor = 'green';
        button.style.color = 'white';
      };
      buttonContainer.appendChild(button);
    }
  };

  const salvarDados = () => {
    const dados = { investimento, totalDias, valorJuros };
    localStorage.setItem('investimento', JSON.stringify(dados));
  };

  gerarBotoesDeValor();

  </script>
</body>
</html>
