<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALPITE DA SORTE</title>
    <!-- Favicon inicial -->
    <link id="favicon" rel="icon" type="image/png" href="https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image01.jpg">
    <style>
        /* Estilos gerais */
        body {
            background: blue;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 0px;
        }

        #image-container {
            position: relative;
            text-align: center;
            max-width: 300px;
            margin: 0px auto;
        }

        #displayed-image {
            width: 100%;
            height: 90%;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 10px;
        }

          #time-info { 
            position: absolute; 
            top: 30%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-size: 20px; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }


        .btn {
            display: block;
            width: 90%;
            max-width: 300px;
            height: 40px;
            margin: 10px auto;
            background: skyblue;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #007BFF;
            color: white;
        }

        .btn:focus {
            background: green;
            outline: none;
        }

        #loading-message {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            #image-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>PALPITE DIÁRIO</h1>
    <div id="loading-message">Carregando...</div>
    <div id="image-container">
        <img id="displayed-image" src="" alt="Imagem">
        <p id="time-info"></p>
    </div>
    <div>
        <button class="btn" onclick="enviarWhatsApp()">JOGAR</button>
    </div>

    <script>
        // URLs das imagens (também usadas como favicons)
        const images = [
            "https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image01.jpg",
            "https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image02.jpg",
            "https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image03.jpg",
            "https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image04.jpg",
            "https://raw.githubusercontent.com/SuaSortehoje/multipalpite/refs/heads/main/image05.jpg"
        ];

        // Função para obter um índice aleatório
        function getRandomImageIndex() {
            return Math.floor(Math.random() * images.length);
        }

        // Função para atualizar a imagem central, o texto de horário e o favicon
        function updateImageAndTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            let imageIndex = -1;
            let displayTime = "";

            // Define o próximo horário com base no intervalo de tempo
            if (hours >= 6 && (hours < 10 || (hours === 9 && minutes <= 59))) {
                imageIndex = getRandomImageIndex();
                displayTime = "10:00";
            } else if (hours >= 10 && hours < 12) {
                imageIndex = getRandomImageIndex();
                displayTime = "12:00";
            } else if (hours >= 12 && hours < 15) {
                imageIndex = getRandomImageIndex();
                displayTime = "15:00";
            } else if (hours >= 15 && hours < 19) {
                imageIndex = getRandomImageIndex();
                displayTime = "19:00";
            } else if (hours >= 19 && hours < 22) {
                imageIndex = getRandomImageIndex();
                displayTime = "22:00";
            } else {
                document.getElementById("displayed-image").src = "";
                document.getElementById("time-info").textContent = "Imagens não disponíveis até 06:00.";
                document.getElementById("favicon").href = ""; // Remove o ícone
                document.getElementById("loading-message").style.display = "none";
                return;
            }

            // Atualiza a imagem central, o texto e o favicon
            const selectedImage = images[imageIndex];
            document.getElementById("displayed-image").src = selectedImage;
            document.getElementById("time-info").textContent = `Próximo horário: ${displayTime}`;
            document.getElementById("favicon").href = `${selectedImage}?v=${new Date().getTime()}`;
            document.getElementById("loading-message").style.display = "none";
        }

        // Função para redirecionar para o WhatsApp
        function enviarWhatsApp() {
            window.location.href = "https://parceiros.jbpopular.com/pagead?token=adc66470f8b6cfd7aace53ac655c5e7b";
        }

        // Atualiza a imagem e o favicon ao carregar a página
        updateImageAndTime();

        // Atualiza a cada minuto
        setInterval(updateImageAndTime, 60000);
    </script>
</body>
</html>
